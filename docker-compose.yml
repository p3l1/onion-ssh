version: '3'
services:
  tor_service:
    image: p3l1/onion-ssh
    build: ./server
    volumes:
      - hostname:/var/lib/tor/hidden_service

  ssh_server:
    image: lscr.io/linuxserver/openssh-server:latest
    environment:
      - TZ=Europe/Berlin
      - PUBLIC_KEY_URL=https://github.com/p3l1.keys
      - PASSWORD_ACCESS=false
    volumes:
      - ssh_config:/config
    restart: unless-stopped

volumes:
  ssh_config:
  hostname:
